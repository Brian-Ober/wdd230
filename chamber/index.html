<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rexburg Chamber Home</title>
    <meta
            name="description"
            content="Home page for chamber of commerce website" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header>
        <nav>
            <ul class ="navigation">
                <li><a href="#" onclick="togglemenu()">&#9776; </a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <img id="logo" src="images/logo.png" alt="logo">
        <h1 id="title">Rexburg Chamber of Commerce</h1>
        <p id="date">Current Date: <span class="dateformat"></span></p>
    </header>
    <main>
        <div class="hero">
            <h1>Hero with site name and call to action</h1>
        </div>
        <div class="event">
            <h1>Event</h1>
        </div>
        <div class="weather">
            <h1>Weather</h1>
        </div>
        <div class="news">
            <h1>News Release</h1>
        </div>
        <div class="spotlight">
            <article id="spotlight1">
                <h1>Spotlight 1</h1>
            </article>
            <article id="spotlight2">
                <h1>Spotlight 2</h1>
            </article>
            <article id="spotlight3">
                <h1>Spotlight 3</h1>
            </article>
        </div>
        <div class="join">
            <h1>Join</h1>
        </div>
    </main>
    <footer>
        <img id="footerlogo" src="images/logo.png" alt="logo">
        <a href="../lesson3/index.html">Site Plan</a>
        <p id="copyright">&copy;<span class="year"></span> Brian Ober Idaho</p>
        <p>WDD 230 Project</p>
        <p id="updatetime">Last Updated: <span class="lastupdated"></span></p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
